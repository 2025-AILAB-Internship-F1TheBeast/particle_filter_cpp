particle_filter:
  ros__parameters:
    # Particle filter parameters
    num_particles: 4000
    max_viz_particles: 60
    max_range: 10.0
    
    # Motion model noise parameters
    motion_dispersion_x: 0.05
    motion_dispersion_y: 0.025
    motion_dispersion_theta: 0.25
    
    # Sensor model parameters
    z_hit: 0.75      # Weight for correct range measurements
    z_short: 0.01    # Weight for short range measurements
    z_max: 0.07      # Weight for max range measurements
    z_rand: 0.12     # Weight for random measurements
    sigma_hit: 8.0   # Standard deviation for hit measurements
    
    # RangeLibc parameters
    range_method: "cddt"        # Options: bl, rm, rmgpu, cddt, pcddt, glt
    theta_discretization: 112   # Number of discrete angles for lookup table methods
    
    # Topic names
    scan_topic: "/scan"
    odom_topic: "/odom"
    
    # Publishing options
    publish_odom: true
    viz: true
    
    # Frame IDs
    map_frame: "map"
    base_frame: "base_link"
    laser_frame: "laser"